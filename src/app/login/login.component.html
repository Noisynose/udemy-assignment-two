<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>Assignment number 2</h3>
      <input class="form-control" type="text" [(ngModel)]="username" />
      <p>{{ username }}</p>
      <button
        class="btn btn-primary"
        [disabled]="isUsernameEmpty()"
        (click)="resetUsername()"
      >
        Reset
      </button>
    </div>
  </div>
</div>
